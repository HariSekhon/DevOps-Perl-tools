---
name: Docker Build (Ubuntu)

on:
  push:
    branches:
      - master
      - main
    paths-ignore:
      - '**/*.md'
      - .github/
  pull_request:
    branches:
      - master
      - main
    paths-ignore:
      - '**/*.md'
      - .github/
  workflow_dispatch:
    inputs:
      debug:
        type: boolean
        required: false
        default: false

jobs:
  docker_build:
    name: Docker Build
    uses: HariSekhon/GitHub-Actions/.github/workflows/docker_build.yaml@master
    with:
      repo_tags: |
        harisekhon/perl-tools:latest
        harisekhon/perl-tools:ubuntu
        ghcr.io/harisekhon/perl-tools:latest
        ghcr.io/harisekhon/perl-tools:ubuntu
      dockerfile-repo: HariSekhon/Dockerfiles
      context: Dockerfiles/devops-perl-tools-ubuntu
      debug: ${{ github.event.inputs.debug }}
    secrets:
      DOCKERHUB_USER: ${{ secrets.DOCKERHUB_USER }}
      DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
    if: github.ref_name == 'master' || github.ref_name == 'main' || github.ref_name == 'docker'
    permissions:
      contents: read
      packages: write
