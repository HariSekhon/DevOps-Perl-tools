---
name: Mac

on:
  push:
    branches:
      - master
  workflow_dispatch:
    inputs:
      debug:
        type: boolean
        required: false
        default: false
  schedule:
    - cron: '0 7 * * *'

concurrency:
  group: ${{ github.ref }}-${{ github.workflow }}
  cancel-in-progress: true

jobs:
  build:
    if: github.event.repository.fork == false
    name: Mac
    uses: HariSekhon/GitHub-Actions/.github/workflows/mac.yaml@master
    with:
      version: latest
      debug: ${{ github.event.inputs.debug || false }}
