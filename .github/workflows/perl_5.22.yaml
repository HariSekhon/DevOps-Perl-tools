      - master
      - main
  pull_request:
    branches:
      - master
      - main
  workflow_dispatch:
  schedule:
    - cron: '0 7 * * *'

jobs:
  build:
    name: Perl
    uses: HariSekhon/GitHub-Actions/.github/workflows/perl.yaml@master
    with:
      version: 5.22
