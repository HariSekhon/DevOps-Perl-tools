apiVersion: v1
kind: PersistentVolume
metadata:
  name: APP-pv-nfs
spec:
  capacity:
    storage: 10Gi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  nfs:
    path: /nfs-exported
    server: SERVER   # XXX: Edit
    readOnly: false
